<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours HTML : Balises de structure</title>
</head>
<body>
    
    <div></div>

    <!-- Entete de quelque chose -->
    <div role="header"></div>
    <header></header>

    <!-- Pied de quelque chose -->
    <footer></footer>

    <!-- Definition d'une section (cf: chapitre de livre) -->
    <section></section>

    <!-- Définition d'un article (cf: sous-chapitre) -->
    <article></article>
    
    <!-- Définition d'un paragraphe -->
    <p></p>
    
    <!-- Definition des titres (heading) -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- Définition de données en rapport avec date et/ou heure -->
    <time></time>

    <!-- Definition d'une zone de navigation -->
    <nav></nav>

    <!-- Definition du contenu principal -->
    <main></main>

    <!-- Définition de contenu liéé au contenu principal -->
    <aside></aside>

</body>
</html>
