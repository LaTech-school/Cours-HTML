<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes HTML</title>
</head>
<body>
    
    <h1>Listes HTML</h1>

    <section>
        <h2>Liste Ordonnée</h2>

        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </section>

    <section>
        <h2>Liste Non-Ordonnée</h2>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>

    <section>
        <h2>Liste de défintion</h2>

        <dl>
            <dt>Term 1</dt>
            <dd>Definition data ... </dd>
            
            <dt>Term 2</dt>
            <dd>Definition data ... </dd>

            <dt>Term 3</dt>
            <dd>Definition data ... </dd>

            <dt>Term 4</dt>
            <dd>Definition data ... </dd>
        </dl>
    </section>

</body>
</html>
