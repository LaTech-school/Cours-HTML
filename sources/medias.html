        Intégrer une video en 400px de large sur 280px de hauteur , afficher les controls
        - un lecteur en autoplay et en boucle
        - un lecteur en preload

        <video controls height="400" width="280" autoplay loop>
            <source src="./assets/video/movie.mp4" type="video/mp4">
        </video>

        <video controls height="400" width="280" preload>
            <source src="./assets/video/movie.mp4" type="video/mp4">
