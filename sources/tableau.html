<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux HTML</title>
</head>
<body>

    <h1>Les tableaux HTML</h1>

    <!-- Déclaration du tableau -->
    <table>

        <!-- Dans le tableau on commence toujours par déclarer les lignes -->
        <tr><!-- tr : Table Row -->

            <!-- On déclare des colones -->
            <td><!-- td : Table Data -->
            </td>
        </tr>

    </table>

    <table>
        <tr>
            <td>Prénom</td>
            <td>Nom</td>
        </tr>
        <tr>
            <td>Bruce</td>
            <td>Wayne</td>
        </tr>
        <tr>
            <td>Xander</td>
            <td>Wild</td>
        </tr>
    </table>

    <hr>

    <!-- Entete de tableau -->
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Prénom (entête)</th>
                <th>NOM (entête)</th>
                <th>Pseudo</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>#</th>
                <th colspan="2">Prénom (pied)</th>
                <th>Pseudo</th>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td>Bruce</td>
                <td>Wayne</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td colspan="3">Le chevalier noir</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td>Xander</td>
                <td>Wild</td>
                <td>Joker</td>
            </tr>
            <tr>
                <td colspan="3">Le déglingué</td>
            </tr>
        </tbody>
    </table>


    <hr>

    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Unit Price</th>
                <th>Qty</th>
                <th>SubTotal</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="3">total</th>
                <th>25</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>item 1</td>
                <td>10</td>
                <td>1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>item 2</td>
                <td>5</td>
                <td>3</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>





</body>
</html>
